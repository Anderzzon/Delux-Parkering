    <body>

        <div class="header"><a href="index.html"><h1>Delux Parking</h1></a></div>
        
        <ul class="topnav">
        <li><a href="index.html">Hem</a></li>

        <div class="content">
            <img class="contentimage" src="kontakta-oss-min.jpg" alt="Kontakta Delux Parkering stor">
            <img class="contentimagesmall" src="kontakta-oss-mobile-min.jpg" alt="Kontakta Delux Parkering liten">
            <h2>Kontakta oss</h2>
            <p>Fyll i kontaktformuläret nedan så svarar vi så snart som möjligt.</p>
        
        <form>
            <div class="row">
              <div class="col-25">
                <label for="fname">Namn:</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Sven" required>
              </div>
            </div> 
            <div class="row">
              <div class="col-25">
                <label for="phone">Telefonnummer:</label>
              </div>
              <div class="col-75">
                <input type="tel" id="phone" name="phonenumber" placeholder="0701234567">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="phone">E-mail:</label>
              </div>
              <div class="col-75">
                <input type="email" id="mail" name="email" placeholder="exemepl@exempel.com" required>
              </div>
            </div>   
            <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Meddelande" style="height:200px"></textarea>
      </div>
    </div>
            <div class="row">
              <input type="submit" value="Boka">
            </div>
          </form>    
            
            
        </div>
        <div class="footer">
        <ul class="social">
            
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-youtube"></i></li>
            <li><i class="fab fa-linkedin"></i></li>
            
            
            </ul>
        
        
        
        </div>
        
        
        
        
        
        
        
    </body>
